name: Sync VOC from Google Sheets to Supabase

on:
  schedule:
    # 매일 새벽 4시 (KST) 실행 -> UTC로는 19:00 (전일)입니다.
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual run reason (optional)'
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: sync-voc
  cancel-in-progress: false

jobs:
  sync:
    name: Run unified VOC sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Test connections (optional)
        run: node scripts/test-sync.js
        env:
          # Supabase
          REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Google Sheets
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - name: Run unified sync
        run: node scripts/unified-voc-sync.js
        env:
          # Supabase
          REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Google Sheets
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}


